<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
        :root {
            /* Cosmic Night Theme Colors */
            --cosmic-bg-dark: #0a0a1a;
            --cosmic-bg-medium: #12122a;
            --cosmic-bg-light: #1a1a3a;
            --cosmic-accent-primary: #6a5af9;
            --cosmic-accent-secondary: #d66efd;
            --cosmic-text-primary: #e6e6ff;
            --cosmic-text-secondary: #a0a0d0;
            --cosmic-border: #2a2a5a;
            --cosmic-glow: rgba(106, 90, 249, 0.3);
            --cosmic-star: rgba(255, 255, 255, 0.8);
            
            /* Typography */
            --font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--cosmic-bg-dark) 0%, var(--cosmic-bg-medium) 100%);
            color: var(--cosmic-text-primary);
            font-family: var(--font-family);
            min-height: 100vh;
            background-attachment: fixed;
            overflow: hidden;
        }
        
        /* Fullscreen styles */
        body.fullscreen {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--cosmic-bg-dark);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--cosmic-accent-primary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--cosmic-accent-secondary);
        }
        
        /* Custom Scrollbar for Chat */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(26, 26, 58, 0.3);
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--cosmic-accent-primary);
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--cosmic-accent-secondary);
        }
        
        /* Glowing effects */
        .glow {
            box-shadow: 0 0 15px var(--cosmic-glow);
        }
        
        .glow-strong {
            box-shadow: 0 0 20px var(--cosmic-glow), 0 0 30px rgba(106, 90, 249, 0.2);
        }
        
        .cosmic-border-glow {
            box-shadow: 0 0 10px rgba(106, 90, 249, 0.2);
        }
        
        /* Cosmic Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Star-like animations */
        @keyframes cosmicPulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        .cosmic-pulse {
            animation: cosmicPulse 2s ease-in-out infinite;
        }
        
        /* Star twinkle effect */
        @keyframes starTwinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        .cosmic-star-animation {
            animation: starTwinkle 3s ease-in-out infinite;
        }
        
        /* Message animations */
        .cosmic-message {
            transition: all 0.3s ease;
        }
        
        .cosmic-user-message {
            background: linear-gradient(135deg, var(--cosmic-accent-primary) 0%, #8a7cff 100%);
        }
        
        .cosmic-ai-message {
            background: linear-gradient(135deg, var(--cosmic-bg-light) 0%, var(--cosmic-bg-medium) 100%);
        }
        
        /* Input area enhancements */
        .cosmic-text-input {
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(106, 90, 249, 0.1);
        }
        
        .cosmic-text-input:focus {
            box-shadow: 0 0 15px var(--cosmic-glow);
            border-color: var(--cosmic-accent-primary);
        }
        
        /* Thinking indicators */
        .cosmic-dot-1 {
            animation-delay: 0s;
        }
        
        .cosmic-dot-2 {
            animation-delay: 0.2s;
        }
        
        .cosmic-dot-3 {
            animation-delay: 0.4s;
        }
        
        /* Audio player styling */
        .cosmic-audio-player {
            box-shadow: 0 0 10px rgba(106, 90, 249, 0.1);
        }
        
        /* Animation classes for slide-in effects */
        .animate-in {
            animation-duration: 0.3s;
            animation-fill-mode: both;
        }
        
        .fade-in {
            animation-name: fadeIn;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .slide-in-from-bottom-2 {
            animation-name: slideInFromBottom;
        }
        
        @keyframes slideInFromBottom {
            from {
                transform: translateY(10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .slide-in-from-top-2 {
            animation-name: slideInFromTop;
        }
        
        @keyframes slideInFromTop {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2.5rem !important;
            }
            
            .cosmic-input-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .cosmic-upload-button-container,
            .cosmic-voice-button {
                align-self: flex-start;
            }
        }
        
        /* Large screen optimizations */
        @media (min-width: 1200px) {
            .cosmic-input-form .cosmic-text-input {
                padding: 0.75rem 1rem;
                font-size: 1.1rem;
            }
        }
    </style>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        // Enable fullscreen mode
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            }
        }
        
        // Automatically enter fullscreen on load
        window.addEventListener('load', () => {
            // Add slight delay to ensure DOM is fully loaded
            setTimeout(toggleFullscreen, 1000);
        });
    </script>
</body>
</html>
